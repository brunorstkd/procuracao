<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/stylo.css" />
  <script src="js/bootstrap.min.js"></script>
  
<title>Requisição Mutuo - RH</title>

</head>
<body>
<header class="o-header container-fluid text-center">
  <div class="col span_3">
    <a id="logo" href="https://online-rs.github.io/reiter-rh/" data-supplied-ml-starting-dark="false" data-supplied-ml-starting="false" data-supplied-ml="false">
      <img class="stnd default-logo dark-version" alt="REITER LOG" src="https://www.reiterlog.com/portaln/wp-content/uploads/2020/10/logistica-logo.png" srcset="https://www.reiterlog.com/portaln/wp-content/uploads/2020/10/logistica-logo.png 1x, https://www.reiterlog.com/portaln/wp-content/uploads/2020/10/logistica-logo.png 2x"> 
    </a>  
  </div>

  <h1> Canal de Atendimento - RH</h1>
  <h2>Requisição de Mutuo</h2>
</header>
<main class="o-main">
<form class='container'>
    <h2>Dados Preenhcidos pelo Funcionário</h2>
			<div class="grupo">
				<label for="funcionario">Funcionário:</label>
				<input type="text" id="funcionario" name="funcionario" required>
			</div>
			<div class="grupo">
				<label for="supervisor">Supervisor:</label>
				<input type="text" id="supervisor" name="supervisor" required>
			</div>
			<div class="grupo">
				<label for="operacao">Operação:</label>
				<input type="text" id="operacao" name="operacao" required>
			</div>
			<div class="grupo">
				<label for="tempo_casa">Tempo de Casa:</label>
				<input type="text" id="tempo_casa" name="tempo_casa" required>
			</div>
			<div class="grupo">
				<label for="motivo">Motivo:</label>
				<input id="motivo" name="motivo" rows="5" cols="40" required>
			</div>
			<div class="grupo">
				<label for="valor_solicitado">Valor Solicitado:</label>
				<input type="text" id="valor_solicitado" name="valor_solicitado" required>
			</div>
			<div class="grupo">
				<label for="parcelas">Parcelas:</label>
				<input type="text" id="parcelas" name="parcelas" required>
			</div>
            <button class='btn btn-danger'>Enviar</button>
		</form>

        <form class='container'>
    <h2>Dados Preenhcidos pelo Gestor</h2>
			<div class="grupo">
				<label for="tempo_casa">Tempo de Casa:</label>
				<input type="text" id="tempo_casa" name="tempo_casa" required>
			</div>
			<div class="grupo">
				<label for="media">Média (últimos 3 meses):</label>
				<input type="text" id="media" name="media" required>
			</div>
			<div class="grupo">
				<label for="faturamento">Faturamento (últimos 3 meses):</label>
				<input type="text" id="faturamento" name="faturamento" required>
			</div>
			<div class="grupo">
				<label for="saldo_devedor">Saldo Devedor (Acerto/Mútuo):</label>
				<input type="text" id="saldo_devedor" name="saldo_devedor" required>
			</div>
			<div class="grupo">
				<label for="valor_solicitado">Valor Solicitado:</label>
				<input type="text" id="valor_solicitado" name="valor_solicitado" required>
			</div>
			<div class="grupo">
				<label for="parcelas">Parcelas:</label>
				<input type="text" id="parcelas" name="parcelas" required>
			</div >
            <button class='btn btn-danger'>Enviar</button>
		</form>


</main>
<footer class="o-footer text-center">
  <p>Desenvolvido por Bruno de Oliveira.</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
